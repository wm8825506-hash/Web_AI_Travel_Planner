name: Build & Push Docker to Aliyun ACR

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ---- Backend image ----
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai_travel_planner_wm:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai_travel_planner_wm:${{ github.sha }}

      # ---- Frontend image (nginx) ----
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./ai-travel-planner-frontend
          file: ./ai-travel-planner-frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai_travel_frontend:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai_travel_frontend:${{ github.sha }}

