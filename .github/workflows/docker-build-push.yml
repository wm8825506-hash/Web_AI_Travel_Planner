name: Build & Push Docker to Aliyun ACR

on:
  push:
    branches: [ master ]
    # 给标签时也构建（可选）
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:master-${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./ai-travel-planner-frontend
          file: ./ai-travel-planner-frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-frontend:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-frontend:master-${{ github.sha }}

      # 可选：打开层缓存，加速二次构建
      # cache-from: type=gha
      # cache-to: type=gha,mode=max
      # 可选：多架构（如需在 ARM 服务器跑）
      # platforms: linux/amd64,linux/arm64