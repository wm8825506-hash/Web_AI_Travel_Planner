version: '3.8'

services:
  ai-travel-planner:
    image: crpi-6w6ulyeiqewln120.cn-hangzhou.personal.cr.aliyuncs.com/ai_travel_planner_wm/ai_travel_planner_wm:latest
    container_name: ai-travel-planner
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    env_file:
      - .env

  frontend:
    build:
      context: ./ai-travel-planner-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge